<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Multimedia audio y video html</title>
</head>
<body>
	<h2>videos para html5</h2>
	<fieldset>
	<legend>tu video</legend>
	<video width="500" controls preload="auto" autoplay="on" loop="on">
		<source src="video/codigo.mp4" type="video/mp4">
		<source src="video/codigo.webm" type="video/webm">
		<source src="video/codigo.ogv" type="video/ogg">
	</video>
	</fieldset>
		<p>Tu navegador no soporta video</p>
		<h2>Audio para html5</h2>
	<audio controls preload="none">
		<source src="audio/audio.mp4" type="audio/mp4">
		<source src="audio/audio.ogv" type="audio/ogg">
	</audio>
</body>
</html>
